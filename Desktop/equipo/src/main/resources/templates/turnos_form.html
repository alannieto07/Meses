<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="apple-touch-icon" href="/docs/4.5/assets/img/favicons/apple-touch-icon.png" sizes="180x180">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-32x32.png" sizes="32x32" type="image/png">
    <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon-16x16.png" sizes="16x16" type="image/png">
    <link rel="manifest" href="/docs/4.5/assets/img/favicons/manifest.json">
   <link rel="mask-icon" href="/docs/4.5/assets/img/favicons/safari-pinned-tab.svg" color="#563d7c">
   <link rel="icon" href="/docs/4.5/assets/img/favicons/favicon.ico">
   <link rel="stylesheet" href="turnos_form.css"> 
    <title>Registrarse</title> 
</head>
<style>
    body{
    background-color:#042320; ;
}

#navs{
    padding-right: 29%; 
} 


#v{ 
    color:#F4B450 ;

} 

#i{ 
    color: #89C9D6;
    
}

#t{ 
    color: #F4A9D1;
 
}

#a{ 
    color: #F5877B;
     
} 

#zen{ 
    margin-left: 2px;
    color:#D68F50 ;
}  

#ingresar{
    padding-top: 10px;
    padding-left: 150px;
    padding-right: 0px;
    margin-right: 0px !important;
}
</style>
<body >
    <!--==========================-->
      <!--=========HEADER===========-->
      <!--==========================-->

    <header>
        <div class="bg-dark pb-3 pt-3">
            <nav class="navnav-masthead justify-content-end d-flex pt-2">
                <h3 class="text-light" id="navs"><span id="v">V</span><span id="i">I</span><span id="t">T</span><span
                        id="a">A</span> <span id="zen">ZEN.</span> </h3>
                <a class="nav-link text-light mr-5" th:href="@{/}">Home</a>
                <a class="nav-link text-light mr-5" th:href="@{/turno/lista}">Lista turnos</a> 
                

                
            </nav>
        </div>
    </header> 
      
      <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError" >
          <div class="card-body">
              <h5 class="card-title">Error!</h5>
              <p class="card-text" th:text="${error}"></p>
          </div>
      </div>


  <!--==========================-->
      <!--=========MAIN===========-->
  <!--==========================-->  

<section class="container pt-5">
    
    <div class="container col-6 bg-dark rounded pb-3" id="formulario">
        <form th:action="@{/turno/registro}" class="text-center col-8" id="ingresar" method="POST">
            <div class="mt-2">
                <label for="exampleInputEmail1" class="form-label text-light">Fecha</label>
                <input type="date" class="form-control" pattern="yyyy-MM-dd" placeholder="" name="fecha" th:value="${fecha}" required> 
            </div>
            <div class="mt-2">
                <label for="exampleInputEmail1" class="form-label text-light">Especialidad</label>
                <input type="text"  class="form-control" placeholder="Especialidad" name="especialidad" th:value="${especialidad}" required>
            </div>
            <div class="mt-2">
                <label for="exampleInputEmail1" class="form-label text-light">Profesional</label>
                <input type="text" class="form-control" placeholder="Profesional" name="profesional" th:value="${profesional}" required >
            </div>
            
            <div class="col text-light">
            <label for="inputState">Hora</label>
            <select id="inputState" class="form-control" name="hora" th:value="${hora}" >  
                <option >08</option>
                <option >09 </option>
                <option >10</option> 
                <option >11 </option>
                <option >12</option>
                <option >13</option>
                <option >14 </option> 
                <option >15</option>
                <option >16 </option>
                <option >17</option>
                <option >18 </option> 
                <option >19 </option> 
            </select>
        </div>
           
           <button type="submit" class="btn btn-secondary mt-3">Ingresar</button>
        </form>
    </div>
</section>




<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
</body>
</html>
