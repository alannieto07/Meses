<style>
    body{
    background-color:#042320; ;
}

#navs{
    padding-right: 30%; 
} 


#v{ 
    color:#F4B450 ;

}

    color: #89C9D6;
    
}

#t{ 
    color: #F4A9D1;
 
}

    color: #F5877B;
     
}

    margin-left: 2px;
    color:#D68F50 ;
}

<body >
    <!--==========================-->
      <!--=========HEADER===========-->
      <!--==========================-->

    <header>
        <div class="bg-dark pb-3 pt-3">
            <nav class="navnav-masthead justify-content-end d-flex pt-2">
                <h3 class="text-light" id="navs"><span id="v">V</span><span id="i">I</span><span id="t">T</span><span
                        id="a">A</span> <span id="zen">ZEN.</span> </h3>
                <a class="nav-link text-light mr-5" th:href="@{/}">Home</a> 
                <a class="nav-link text-light mr-5" th:href="@{/turno/lista}">Lista Turnos</a> 
             </nav>
        </div>
    </header> 

    <!--==========================-->
      <!--=========TEXTO===========-->
  <!--==========================-->  

<div class="mt-5 text-center">
    <h1 class="text-light">
        LISTA DE USUARIOS
    </h1>
  
</div>


  <!--==========================-->
      <!--=========TURNOS===========-->
  <!--==========================-->  

  <div class="container mt-5">
    <table class="table table-dark">
        <thead> 
            <tr>
                <th scope="col">Nombre</th> 
                <th scope="col">Apellido</th>
                <th scope="col">DNI</th>
                <th scope="col">Edad</th>
                <th scope="col">Tel√©fono</th>
                <th scope="col">Email</th> 
                <th scope="col">Rol</th>  
                <th scope="col">Cambiar Rol</th> 
                <th scope="col">Turno</th> 
            </tr>
        </thead>
        <tbody th:each= " usuario : ${usuarios}"> 
            <tr>
                
                <td th:text="${usuario.nombre}"></td> 
                <td th:text="${usuario.apellido}"></td> 
                <td th:text="${usuario.dni}"></td>
                <td th:text="${usuario.edad}"></td> 
                 <td th:text="${usuario.numero}"></td>  
                <td th:text="${usuario.email}"></td> 
                <td th:text="${usuario.rol}"></td> 
                <td>
                    <a th:href="@{/admin/modificarRol/__${usuario.id}__}">Cambiar</a>
                </td>
                  <td th:if="${usuario.turno != null}" th:text="${usuario.turno.fecha +''+ usuario.turno.especialidad +''+ usuario.turno.profesional +''+ usuario.turno.hora}"></td>  
            </tr>
        </tbody>
    </table>
</div>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
